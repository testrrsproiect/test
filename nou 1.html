<!DOCTYPE html>
<html>
<head>
    <title>Pagina de Logare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logare</h2>
        <form action="https://www.valahia.ro/" method="post">
            <input type="text" name="utilizator" placeholder="Nume de utilizator" required>
            <input type="password" name="parola" placeholder="Parola" required>
            <input type="submit" value="Autentificare">
        </form>
    </div>
</body>
</html>
